  const loggedInSCP = localStorage.getItem("loggedInSCP");
  
  if (loggedInMTF) {
    // User is logged in to MTF, redirect to MTF page
    window.location.href = "MTF_Land.html";

<script type="text/javascript">
  function validate(event) {
    event.preventDefault(); // Prevent the default form submission action

    const username = document.getElementById("username").value;
    const password = document.getElementById("password-input").value;

    // Hash the entered username and password
    const hashedEnteredUsername = CryptoJS.SHA256(username).toString(CryptoJS.enc.Hex);
    const hashedEnteredPassword = CryptoJS.SHA256(password).toString(CryptoJS.enc.Hex);
